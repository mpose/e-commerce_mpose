  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
  body, html {
    height: 100%;
    background-image: url(img/background-blue-abstract-pattern-for-business-illustration-vector.jpg);
  }
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  .form-box {
    width: 400px;
    padding: 40px;
    text-align: center;
  }
  .form-tittle {
    color:blue;
    font-weight: 500;
    font-family: Arial, Helvetica, sans-serif;
  }
  .form-box input[type="email"],
  .form-box input[type="password"],
  .form-box button {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    padding: 14px 10px;
    text-align: center;
    border: 2px solid #3742fa;
    width: 200px;
    outline: none;
    color: black;
    border-radius: 24px;
    transition: 0.25s;
  }
  .form-box input[type="email"]:focus,
  .form-box input[type="password"]:focus {
    width: 280px;
    border-color: #00067e;
  }
  .form-box button {
    border: 0;
    background: #5352ed;
    cursor: pointer;
    border: 2px solid #3742fa;
    font-family: Arial, Helvetica, sans-serif;
    color: aquamarine;
  }
  .form-box button:hover {
    background: #7474f0;
  }
  </style>
</head>

<body class="text-center">
  <img src="img\login.png" width="500">
    <div class="form-box">
    <h1 class="form-tittle">Login</h1>
    <h6 class="form-tittle">Por favor ingresa tus datos</h6>
    <input type="email" id="inputEmail" placeholder="Usuario">
    <input type="password" id="inputPassword" name="Contraseña" placeholder="Contraseña">
    <button type="submit" id="submitb">Entrar</button>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
